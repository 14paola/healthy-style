<!DOCTYPE html>
<html>
<head>
    <title>Historial de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2>Historial de todos los usuarios</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Email</th><th>Edad</th><th>Género</th><th>Peso</th><th>Altura</th>
                <th>Actividad</th><th>IMC</th><th>Categoría</th><th>Calorías</th><th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            {% for h in historiales %}
            <tr>
                <td>{{ h[1] }}</td><td>{{ h[2] }}</td><td>{{ h[3] }}</td><td>{{ h[4] }}</td><td>{{ h[5] }}</td>
                <td>{{ h[6] }}</td><td>{{ h[7] }}</td><td>{{ h[8] }}</td><td>{{ h[9] }}</td><td>{{ h[10] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
